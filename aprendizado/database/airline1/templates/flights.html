{% extends "layout.html" %}

{% block title %}
    Flights
{% endbock %}

{% block body %}
    <h1>All flights</h1>
    <ol>
        {% for flight in flights %}
            <li>
                <a href="{{ url_for('flight', flight_id=flight.id) }}">{{ flight.origin }} to {{ flight.destination }}</a>
            </li>
        {% endfor %}
    </ol>
{% endbock %}
