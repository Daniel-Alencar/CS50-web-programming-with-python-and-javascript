<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and after</title>

    <style>
        a::before {
            content: "===> ";
            font-weight: bold;
        }
        a::after {
            content: " <===";
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">One link</a></li>
        <li><a href="#">Another link</a></li>
        <li><a href="#">Also another link</a></li>
    </ul>
</body>
</html>
